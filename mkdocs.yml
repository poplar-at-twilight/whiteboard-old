theme:
    name: material
    #custom_dir: overrides
    language: zh    
    highlightjs: true
    palette:
      - scheme: default
        primary: green
        accent: blue
        toggle:
          icon: material/brightness-7
          name: 切换到深色模式
      - scheme: slate
        primary: blue
        accent: light green
        toggle:
          icon: material/brightness-4
          name: 切换到浅色模式
    features:
      - navigation.tabs
      - content.tabs.link #启用内容页
      - navigation.footer
      - header.autohide  #公告栏
      - announce.dismiss #可关闭的公告栏
    logo: assets/open-book.png
    #icon:
      #repo: fontawesome/brands/linux
    font:
      text: Noto Sans
      code: Noto Sans Mono    

